<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Visit Counter - Teal Theme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #134e4a;
            font-family: Arial, sans-serif;
        }
        #counter-text {
            font-size: 24px;
            font-weight: bold;
            fill: #134e4a;
            text-anchor: middle;
        }
        #username-text {
            font-size: 14px;
            fill: #134e4a;
            text-anchor: middle;
        }
        #label-text {
            font-size: 12px;
            fill: #134e4a;
            text-anchor: middle;
            text-transform: uppercase;
        }
        #background {
            fill: #2dd4bf;
            transition: fill 0.3s ease;
        }
        #counter-circle {
            fill: #14b8a6;
        }
    </style>
</head>
<body>
    <svg width="240" height="80" viewBox="0 0 240 80">
        <rect id="background" width="240" height="80" rx="10" ry="10" />
        <circle id="counter-circle" cx="40" cy="40" r="30" />
        <text id="counter-text" x="40" y="48">5</text>
        <text id="username-text" x="140" y="35">minhduc5a15</text>
        <text id="label-text" x="140" y="55">visits</text>
    </svg>
</body>
</html>
